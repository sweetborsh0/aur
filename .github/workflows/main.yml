name: Build AUR package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Имя пакета из AUR (например php83)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    container:
      image: archlinux:base-devel
      options: --privileged

    steps:
      - name: Установка инструментов
        run: |
          pacman -Syu --noconfirm git sudo ccache base-devel

          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/builder
          mkdir -p /home/builder/.ccache
          chown -R builder:builder /home/builder

      - name: Настройка makepkg + ccache
        run: |
          echo 'MAKEFLAGS="-j$(nproc)"' >> /etc/makepkg.conf
          echo 'BUILDENV=(ccache !distcc color !sign)' >> /etc/makepkg.conf
          echo 'PKGDEST=/tmp/repo/x86_64' >> /etc/makepkg.conf   # сразу класть пакеты куда надо

      - name: Кэш ccache
        uses: actions/cache@v4
        with:
          path: /home/builder/.ccache
          key: ccache-${{ github.event.inputs.package }}-${{ github.run_id }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Сборка пакета (работает для php83 и всех остальных)
        run: |
          mkdir -p /tmp/repo/x86_64

          sudo -u builder bash -c "
            cd /home/builder

            git clone https://aur.archlinux.org/${{ github.event.inputs.package }}.git
            cd ${{ github.event.inputs.package }}

            # Фиксы для старых пакетов
            sed -i 's/c-client/libc-client/g' PKGBUILD 2>/dev/null || true
            sed -i 's/pcre/pcre2/g' PKGBUILD 2>/dev/null || true

            # Установка всех зависимостей из PKGBUILD автоматически
            source PKGBUILD
            pacman -S --noconfirm --needed git base-devel \${makedepends[@]} \${depends[@]} || true

            # Самая главная строчка — разрешаем makepkg делать всё, что хочет (безопасно в контейнере)
            BUILDDIR=/tmp/build makepkg -s --noconfirm --needed --nocheck
          "

      - name: Обновление репозитория
        run: |
          mkdir -p repo/x86_64
          cp /tmp/repo/x86_64/* repo/x86_64/ || true
          cd repo/x86_64
          rm -f my-aur.{db,files}{,.tar.gz}
          repo-add my-aur.db.tar.gz *.pkg.tar.* || true

      - name: Деплой на GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo/x86_64
          force_orphan: true
          commit_message: "Add ${{ github.event.inputs.package }}"
