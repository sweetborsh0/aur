name: Build AUR Repository

on:
  workflow_dispatch:
    inputs:
      packages:
        description: 'Пакеты из AUR (через пробел)'
        required: true
        default: nitch-git  # тест на лёгком пакете

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build packages
        uses: kopp/build-aur-packages@v1
        with:
          packages: ${{ inputs.packages }}

      - name: Prepare repo
        run: |
          mkdir -p x86_64
          mv *.pkg.tar.* x86_64/ || true
          cd x86_64
          repo-add my-aur.db.tar.gz *.pkg.tar.* || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./x86_64
          force_orphan: true
          commit_message: "Update: ${{ inputs.packages }}"
