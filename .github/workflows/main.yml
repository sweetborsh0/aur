name: Build AUR package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Имя пакета из AUR (например php83)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    container:
      image: archlinux:base-devel
      options: --privileged

    steps:
      - name: Установка инструментов
        run: |
          pacman -Syu --noconfirm git sudo ccache base-devel

          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/builder
          mkdir -p /home/builder/.ccache
          chown -R builder:builder /home/builder/.ccache

      - name: Настройка makepkg + ccache
        run: |
          echo 'MAKEFLAGS="-j$(nproc)"' >> /etc/makepkg.conf
          echo 'BUILDENV=(ccache !distcc color !sign)' >> /etc/makepkg.conf
          echo 'OPTIONS=(strip docs !libtool !staticlibs emptydirs zipman purge !debug lto)' >> /etc/makepkg.conf

      - name: Кэш ccache (ускорение ×20)
        uses: actions/cache@v4
        with:
          path: /home/builder/.ccache
          key: ccache-${{ github.event.inputs.package }}-${{ github.run_id }}
          restore-keys: ccache-${{ github.event.inputs.package }}-

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Сборка пакета (с фиксами для php83 и всех проблемных)
        run: |
          sudo -u builder bash -c "
            cd /home/builder
            git clone https://aur.archlinux.org/${{ github.event.inputs.package }}.git
            cd ${{ github.event.inputs.package }}

            # Критические фиксы 2025 года
            sed -i 's/c-client/libc-client/g' PKGBUILD 2>/dev/null || true
            sed -i 's/pcre/pcre2/g' PKGBUILD 2>/dev/null || true

            # Устанавливаем всё, что нужно + фикс виртуальных провайдеров
            pacman -S --noconfirm --needed \
              patchelf python libedit apache argon2 libxslt postgresql-libs \
              unixodbc firebird libfreetype6 gd tidy libzip oniguruma \
              aspell enchant libvoikko hspell hunspell nuspell net-snmp \
              libsodium libc-client pcre2

            # Главный фикс: игнорируем smtp-forwarder (виртуальный)
            makepkg -s --noconfirm --needed --assume-installed=smtp-forwarder

            mkdir -p /tmp/repo/x86_64
            mv *.pkg.tar.* /tmp/repo/x86_64/ 2>/dev/null || exit 1
          "

      - name: Обновление репозитория
        run: |
          mkdir -p repo/x86_64
          cp /tmp/repo/x86_64/* repo/x86_64/ 2>/dev/null || true
          cd repo/x86_64
          rm -f my-aur.db.tar.gz my-aur.files.tar.gz
          repo-add my-aur.db.tar.gz *.pkg.tar.* || true

      - name: Деплой на GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo/x86_64
          force_orphan: true
          commit_message: "Add ${{ github.event.inputs.package }}"
