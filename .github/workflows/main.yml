name: Build AUR package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Имя пакета из AUR (например php83)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    container:
      image: archlinux:base-devel
      options: --privileged

    steps:
      - name: Установка инструментов и создание пользователя
        run: |
          pacman -Syu --noconfirm git sudo ccache base-devel
          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/builder

      - name: Настройка makepkg + ccache
        run: |
          echo 'MAKEFLAGS="-j$(nproc)"' >> /etc/makepkg.conf
          echo 'BUILDENV=(ccache !distcc color !sign)' >> /etc/makepkg.conf

      - name: Кэш ccache
        uses: actions/cache@v4
        with:
          path: /home/builder/.ccache
          key: ccache-${{ github.event.inputs.package }}-${{ github.run_id }}
          restore-keys: ccache-${{ github.event.inputs.package }}-

      - name: Checkout репозитория
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Полностью автоматическая сборка любого пакета
        run: |
          sudo -u builder bash -c "
            cd /home/builder

            # Клонируем пакет
            git clone https://aur.archlinux.org/${{ github.event.inputs.package }}.git
            cd ${{ github.event.inputs.package }}

            # Фиксы для старых PKGBUILD
            sed -i 's/c-client/libc-client/g' PKGBUILD 2>/dev/null || true
            sed -i 's/pcre/pcre2/g' PKGBUILD 2>/dev/null || true

            # Устанавливаем все makedepends и depends автоматически
            source PKGBUILD
            pacman -S --noconfirm --needed \${makedepends[@]} \${depends[@]} base-devel git || true

            # Самая важная строчка — игнорируем все виртуальные провайдеры и проблемные зависимости
            makepkg -s --noconfirm --needed --skipinteg \
              --assume-installed=smtp-forwarder \
              --assume-installed=c-client \
              --assume-installed=libcrypt.so \
              --assume-installed=libcrypto.so

            mkdir -p /tmp/repo/x86_64
            mv *.pkg.tar.* /tmp/repo/x86_64/ 2>/dev/null || exit 1
          "

      - name: Обновление репозитория
        run: |
          mkdir -p repo/x86_64
          cp /tmp/repo/x86_64/* repo/x86_64/ || true
          cd repo/x86_64
          rm -f my-aur.{db,files}{,.tar.gz}
          repo-add my-aur.db.tar.gz *.pkg.tar.* || true

      - name: Деплой на GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo/x86_64
          force_orphan: true
          commit_message: "Add ${{ github.event.inputs.package }}"
