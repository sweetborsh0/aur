name: Build AUR package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Имя пакета из AUR'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    container:
      image: archlinux:base-devel
      options: --privileged

    steps:
      - name: Установка всего
        run: |
          pacman -Syu --noconfirm git sudo ccache base-devel aurutils

          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/builder

      - name: Настройка makepkg + ccache
        run: |
          echo 'MAKEFLAGS="-j$(nproc)"' >> /etc/makepkg.conf
          echo 'BUILDENV=(ccache !distcc color !sign)' >> /etc/makepkg.conf

      - name: Кэш ccache
        uses: actions/cache@v4
        with:
          path: /home/builder/.ccache
          key: ccache-${{ github.event.inputs.package }}-${{ github.run_id }}
          restore-keys: ccache-${{ github.event.inputs.package }}-

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Полностью автоматическая сборка любого пакета
        run: |
          sudo -u builder bash -c "
            cd /home/builder

            # Клонируем и входим
            git clone https://aur.archlinux.org/${{ github.event.inputs.package }}.git
            cd ${{ github.event.inputs.package }}

            # Автоматически ставим все makedepends и depends
            sudo -u builder aur sync --no-view --no-confirm --noconfirm --needed ${{ github.event.inputs.package }}

            # Если aur sync не смог (редко), fallback на обычный makepkg с игнором виртуальных провайдеров
            makepkg --noconfirm --needed || makepkg --noconfirm --needed --assume-installed=smtp-forwarder --assume-installed=c-client

            mkdir -p /tmp/repo/x86_64
            mv *.pkg.tar.* /tmp/repo/x86_64/ 2>/dev/null || exit 1
          "

      - name: Обновление репозитория
        run: |
          mkdir -p repo/x86_64
          cp /tmp/repo/x86_64/* repo/x86_64/ || true
          cd repo/x86_64
          rm -f my-aur.{db,files}{,.tar.gz}
          repo-add my-aur.db.tar.gz *.pkg.tar.* || true

      - name: Деплой
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo/x86_64
          force_orphan: true
          commit_message: "Add ${{ github.event.inputs.package }}"
