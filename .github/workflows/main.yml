name: Make Repository

on:
  workflow_dispatch:      # ← теперь можно запускать вручную
    inputs:
      packages:
        description: 'Пакеты из AUR (через пробел или новую строку)'
        required: true
        default: php83
  schedule:
    - cron: "0 2 * * *"    # опционально — каждый день в 2 ночи

jobs:
  build_repository:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Packages
        uses: kopp/build-aur-packages@v1
        with:
          packages: ${{ inputs.packages || 'php83' }}

      - name: Prepare repository
        run: |
          mkdir -p x86_64
          mv *.pkg.tar.* x86_64/ 2>/dev/null || true
          cd x86_64
          repo-add my-aur.db.tar.gz *.pkg.tar.* || true

      - name: Deploy to GitHub Pages (онлайн-репозиторий!)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./x86_64
          force_orphan: true
          commit_message: "Update: ${{ inputs.packages }}"

      - name: Done
        run: echo "Готово! Репозиторий доступен по https://$GITHUB_REPOSITORY_OWNER.github.io/${{ github.repository }}/"
